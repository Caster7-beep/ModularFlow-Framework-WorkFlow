<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统一项目管理面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif !important;
            color: #111111 !important;
        }

        /* 排版层级 - 严格遵循规范 */
        h1 {
            font-size: 36px !important;
            line-height: 44px !important;
            font-weight: 700 !important;
            color: #000000 !important;
            margin: 0 !important;
        }
        h2 {
            font-size: 28px !important;
            line-height: 36px !important;
            font-weight: 700 !important;
            color: #000000 !important;
            margin: 0 !important;
        }

        /* 卡片与阴影 - 轻量微交互 */
        .card-shadow {
            box-shadow: 0 1px 2px rgba(0,0,0,0.06);
            transition: all 180ms ease-in-out;
        }
        .card-shadow:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            transform: translateY(-1px);
        }

        /* 统一 4px 圆角 */
        .rounded-4 {
            border-radius: 4px !important;
        }

        /* 项目卡片（兼容 JS 生成的 .project-card） */
        .project-card {
            border-radius: 4px !important;
            border: 1px solid #E5E7EB !important;
            transition: all 180ms ease-in-out;
        }
        .project-card:hover {
            border-color: #111111 !important;
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
        }

        /* 状态点（仅使用中性灰度） */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-running { background-color: #111827; }  /* 近黑 */
        .status-stopped { background-color: #9CA3AF; }  /* 中灰 */
        .status-unknown { background-color: #D1D5DB; }  /* 浅灰 */

        /* 按钮（黑白极简） */
        .btn-primary {
            background-color: #111111 !important;
            color: #ffffff !important;
            border: 1px solid #111111 !important;
            border-radius: 4px !important;
            transition: transform 120ms ease, box-shadow 120ms ease, background-color 120ms ease;
        }
        .btn-primary:hover {
            background-color: #0b0b0b !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.10);
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #ffffff !important;
            color: #111111 !important;
            border: 1px solid #111111 !important;
            border-radius: 4px !important;
            transition: transform 120ms ease, background-color 120ms ease, color 120ms ease;
        }
        .btn-secondary:hover {
            background-color: #111111 !important;
            color: #ffffff !important;
            transform: translateY(-1px);
        }

        /* 端口徽标（中性） */
        .port-badge {
            background-color: #F3F4F6;
            color: #111111;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        /* 加载动画颜色（黑白） */
        .spinner {
            border-bottom-color: #111111 !important;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-black">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i data-lucide="layers" class="w-8 h-8 text-black"></i>
                    <div>
                        <h1 class="tracking-tight">统一项目管理面板</h1>
                        <p class="text-gray-600 text-sm mt-1">ModularFlow Framework 项目控制中心</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="refreshBtn" class="btn-secondary px-4 py-2 flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:ring-offset-2">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                        <span>刷新状态</span>
                    </button>
                    <div class="text-right">
                        <div class="text-sm text-gray-500">当前时间</div>
                        <div id="currentTime" class="text-lg font-mono text-black"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- System Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-4 card-shadow p-6 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">总项目数</p>
                        <p id="totalProjects" class="text-2xl font-bold text-black">0</p>
                    </div>
                    <div class="bg-gray-100 p-3 rounded-4">
                        <i data-lucide="folder" class="w-6 h-6 text-black"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-4 card-shadow p-6 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">运行中</p>
                        <p id="runningProjects" class="text-2xl font-bold text-black">0</p>
                    </div>
                    <div class="bg-gray-100 p-3 rounded-4">
                        <i data-lucide="play-circle" class="w-6 h-6 text-black"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-4 card-shadow p-6 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">已停止</p>
                        <p id="stoppedProjects" class="text-2xl font-bold text-black">0</p>
                    </div>
                    <div class="bg-gray-100 p-3 rounded-4">
                        <i data-lucide="stop-circle" class="w-6 h-6 text-black"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-4 card-shadow p-6 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">端口占用</p>
                        <p id="usedPorts" class="text-2xl font-bold text-black">0</p>
                    </div>
                    <div class="bg-gray-100 p-3 rounded-4">
                        <i data-lucide="globe" class="w-6 h-6 text-black"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Projects Grid -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="tracking-tight">项目列表</h2>
                <div class="flex space-x-3">
                    <button id="startAllBtn" class="btn-primary px-4 py-2 flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:ring-offset-2">
                        <i data-lucide="play" class="w-4 h-4"></i>
                        <span>启动所有</span>
                    </button>
                    <button id="stopAllBtn" class="btn-secondary px-4 py-2 flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:ring-offset-2">
                        <i data-lucide="stop" class="w-4 h-4"></i>
                        <span>停止所有</span>
                    </button>
                </div>
            </div>

            <div id="projectsGrid" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Projects will be loaded here -->
            </div>
        </div>

        <!-- Port Usage -->
        <div class="bg-white rounded-4 card-shadow p-6 border border-gray-200">
            <h3 class="text-lg font-bold text-black mb-4 flex items-center">
                <i data-lucide="network" class="w-5 h-5 mr-2 text-black"></i>
                端口使用情况
            </h3>
            <div id="portUsage" class="space-y-3">
                <!-- Port usage will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center hidden z-50">
        <div class="bg-white rounded-4 p-8 max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 spinner mx-auto mb-4 border-black"></div>
                <p id="loadingText" class="text-gray-700">正在处理...</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 bg-white rounded-4 card-shadow p-4 max-w-sm hidden z-50 border border-gray-200">
        <div class="flex items-center space-x-3">
            <div id="toastIcon" class="flex-shrink-0">
                <i data-lucide="check-circle" class="w-5 h-5 text-black"></i>
            </div>
            <div>
                <p id="toastTitle" class="font-medium text-black">成功</p>
                <p id="toastMessage" class="text-sm text-gray-600">操作完成</p>
            </div>
        </div>
    </div>

    <script>
      // 初始化 Lucide 图标
      document.addEventListener('DOMContentLoaded', () => {
        if (window.lucide) {
          window.lucide.createIcons();
        }
      });
    </script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
